<link rel="stylesheet" href="../css/header.css" />

<header class="navbar">
  <!-- TOP BAR -->
  <div class="top-bar">
    <!-- Logo -->
    <div class="logo">
      <img src="../assets/Image/logo-symbol.png" alt="logo" class="logo-image" />
      <span>Brands</span>
    </div>

    <!-- Search Bar -->
    <div class="search-container">
      <input type="text" placeholder="Search" class="search-input" />

      <select class="category-select">
        <option value="all-categories" class="category-potion">
          All Categories
        </option>
        <option value="hot-offers" class="category-potion">Hot offers</option>
        <option value="gift-boxes" class="category-potion">Gift boxes</option>
        <option value="projects" class="category-potion">Projects</option>
        <option value="menu-item" class="category-potion">Menu item</option>
      </select>

      <button type="button" class="search-button">Search</button>
    </div>

    <!-- Icons -->
    <div class="icons-container">
      <a href="/pages/profile.html" class="icon" id="nav-profile-link"
        style="text-decoration: none; color: inherit; display: flex; flex-direction: column; align-items: center; border: none; background: none; cursor: pointer;">
        <img src="../assets/icons/user.png" alt="profile" />
        <span>Profile</span>
      </a>
      <a href="/pages/messages.html" class="icon"
        style="text-decoration: none; color: inherit; display: flex; flex-direction: column; align-items: center; border: none; background: none; cursor: pointer;">
        <img src="../assets/icons/Message-icon.png" alt="message" />
        <span>Message</span>
      </a>
      <a href="/pages/orders.html" class="icon"
        style="text-decoration: none; color: inherit; display: flex; flex-direction: column; align-items: center; border: none; background: none; cursor: pointer;">
        <img src="../assets/icons/order-icon.png" alt="order" />
        <span>Orders</span>
      </a>
      <a href="/pages/cart.html" class="icon"
        style="text-decoration: none; color: inherit; display: flex; flex-direction: column; align-items: center; border: none; background: none; cursor: pointer;">
        <img src="../assets/icons/cart.png" alt="cart" /> <span>My Cart</span>
      </a>
    </div>
  </div>
  <!-- END TOP BAR -->

  <!-- NAVIGATION BAR -->
  <div class="nav-bar-container">
    <nav class="nav-bar">
      <button class="menu-button">
        <img src="../assets/icons/button.png" alt="menu" class="menu-btn" />
      </button>

      <ul class="nav-links">
        <li><a href="/pages/product-list.html">All Categories</a></li>
        <li><a href="/pages/product-list.html">Hot offers</a></li>
        <li><a href="/pages/cart.html">Gift boxes</a></li>
        <li><a href="/pages/product-detail.html">Projects</a></li>
        <li><a href="/index.html">Menu item</a></li>
      </ul>

      <div class="dropdown-container">
        <button class="dropdown-btn">
          Help
          <span><img src="../assets/Image/control/Vector.png " alt="" /></span>
        </button>
      </div>

      <!-- <select class="lang-select">
        <option value="">Help</option>
        <option value="">Track Order</option>
        <option value="">Returns</option>
        <option value="">Support</option>
      </select> -->
    </nav>

    <!-- RIGHT SIDE (Language + Country) -->
    <div class="nav-right">
      <!-- Language Dropdown -->
      <div class="custom-dropdown" id="lang-dropdown">
        <button class="dropdown-toggle">
          English, USD
          <img src="../assets/Image/control/Vector.png" alt="arrow" class="arrow-icon" />
        </button>
        <ul class="dropdown-menu">
          <li>English, USD</li>
          <li>German, EUR</li>
          <li>French, EUR</li>
        </ul>
      </div>

      <!-- Country Dropdown -->
      <div class="custom-dropdown" id="country-dropdown">
        <button class="dropdown-toggle">
          China
          <img src="../assets/Image/flags/CN@2x.png" alt="CN" class="flag-icon" />
          <img src="../assets/Image/control/Vector.png" alt="arrow" class="arrow-icon" />
        </button>
        <ul class="dropdown-menu">
          <li data-flag="../assets/Image/flags/CN@2x.png">China <img src="../assets/Image/flags/CN@2x.png" alt="CN"
              class="flag-icon" /></li>
          <li data-flag="../assets/Image/flags/DE@2x.png">Germany <img src="../assets/Image/flags/DE@2x.png" alt="DE"
              class="flag-icon" /></li>
          <li data-flag="../assets/Image/flags/US@2x.png">USA <img src="../assets/Image/flags/US@2x.png" alt="US"
              class="flag-icon" /></li>
        </ul>
      </div>
    </div>
  </div>
</header>
