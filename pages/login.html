<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In - Brand</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/auth.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body>
  <!-- Simple Header for Auth Pages -->
  <header class="auth-header">
    <div class="container">
      <a href="/index.html" class="logo">
        <span class="icon"><i class="fa-solid fa-bag-shopping"></i></span>
        <span class="text">Brand</span>
      </a>
    </div>
  </header>

  <div class="auth-container">
    <div class="auth-card">
      <h2>Sign In</h2>
      <form id="login-form">
        <div class="form-group">
          <label>Username or Email</label>
          <input type="text" placeholder="Email or phone" required />
        </div>
        <div class="form-group">
          <label>Password</label>
          <div class="password-wrapper">
            <input type="password" placeholder="Type here" required />
            <i class="fa-regular fa-eye toggle-password"></i>
          </div>
        </div>

        <div class="form-options">
          <label class="checkbox-container">
            <input type="checkbox" checked />
            <span class="checkmark"></span>
            Remember me
          </label>
          <a href="#" class="forgot-link">Forgot password?</a>
        </div>

        <button type="submit" class="auth-btn">Log In</button>

        <div class="divider">
          <span>OR</span>
        </div>

        <div class="social-login">
          <button type="button" class="social-btn google">
            <img src="../assets/icons/google-icon.png" alt="Google" />
            Continue with Google
          </button>
          <button type="button" class="social-btn facebook">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/2021_Facebook_icon.svg" alt="Facebook" />
            Continue with Facebook
          </button>
        </div>

        <p class="auth-footer">
          Don't have an account? <a href="register.html">Register now</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Simple Footer -->
  <footer class="auth-footer-bar">
    <div class="container">
      <div class="copyright">Â© 2023 Ecommerce.</div>
      <div class="links">
        <a href="#">Support</a>
        <a href="#">Privacy & Cookies</a>
        <a href="#">Accessibility</a>
      </div>
    </div>
  </footer>

  <script src="../js/main.js"></script>
  <script>
    // Use basic auth logic from simple script or main.js
    document.getElementById("login-form").addEventListener("submit", (e) => {
      e.preventDefault();
      // Mock Login
      localStorage.setItem(
        "user",
        JSON.stringify({ name: "Muhammad Afnan", email: "muhammadafnan@example.com" })
      );
      window.location.href = "/index.html";
    });
  </script>
</body>

</html>
