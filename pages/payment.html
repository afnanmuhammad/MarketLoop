<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - E-Shop</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div id="header"></div>

    <main class="payment-container">
        <!-- Left: Payment Form -->
        <section class="payment-form-wrapper">
            <h2>Payment Details</h2>

            <div class="card-icons">
                <i class="fa-brands fa-cc-visa" style="color: #1A1F71;"></i>
                <i class="fa-brands fa-cc-mastercard" style="color: #EB001B;"></i>
                <i class="fa-brands fa-cc-amex" style="color: #206F97;"></i>
            </div>

            <form id="payment-form">
                <div class="form-group full-width">
                    <label>Cardholder Name</label>
                    <input type="text" placeholder="John Doe" required>
                </div>

                <div class="form-group full-width">
                    <label>Card Number</label>
                    <input type="text" placeholder="0000 0000 0000 0000" maxlength="19" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Expiration Date</label>
                        <input type="text" placeholder="MM/YY" maxlength="5" required>
                    </div>
                    <div class="form-group">
                        <label>CVC</label>
                        <input type="text" placeholder="123" maxlength="3" required>
                    </div>
                </div>
            </form>
        </section>

        <!-- Right: Order Summary -->
        <aside class="order-summary-card">
            <h3 class="summary-title">Order Summary</h3>
            <div class="summary-row">
                <span>Subtotal</span>
                <span id="summary-subtotal">$0.00</span>
            </div>
            <div class="summary-row">
                <span>Tax</span>
                <span style="color: #00b517">+ $14.00</span>
            </div>
            <div class="summary-row">
                <span>Discount</span>
                <span style="color: #fa3434">- $60.00</span>
            </div>
            <div class="summary-divider"></div>
            <div class="summary-total">
                <span>Total</span>
                <span id="summary-total">$0.00</span>
            </div>

            <button class="pay-btn" onclick="App.handlePayment()">Pay Now</button>
        </aside>
    </main>

    <div id="footer"></div>
    <script src="../js/main.js"></script>
</body>

</html>
