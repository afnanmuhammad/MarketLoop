<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - E-Shop</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .contact-container {
            max-width: 1180px;
            margin: 40px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 40px;
        }

        .contact-info {
            background: #fff;
            padding: 30px;
            border-radius: 6px;
            border: 1px solid #dee2e7;
        }

        .contact-form-wrapper {
            background: #fff;
            padding: 30px;
            border-radius: 6px;
            border: 1px solid #dee2e7;
        }

        h2 {
            margin-bottom: 20px;
            color: #1c1c1c;
        }

        .info-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            gap: 15px;
        }

        .info-item i {
            color: #0d6efd;
            font-size: 20px;
            margin-top: 3px;
        }

        .info-item h4 {
            margin-bottom: 5px;
            font-size: 16px;
        }

        .info-item p {
            color: #505050;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #1c1c1c;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #dee2e7;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #0d6efd;
        }

        .submit-btn {
            background-color: #0d6efd;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .submit-btn:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>

<body>
    <div id="header"></div>

    <main class="contact-container">
        <aside class="contact-info">
            <h2>Get in Touch</h2>
            <div class="info-item">
                <i class="fa-solid fa-location-dot"></i>
                <div>
                    <h4>Address</h4>
                    <p>123 Commerce St, Market City, Shopping State, 12345</p>
                </div>
            </div>
            <div class="info-item">
                <i class="fa-solid fa-phone"></i>
                <div>
                    <h4>Phone</h4>
                    <p>+1 234 567 8900</p>
                </div>
            </div>
            <div class="info-item">
                <i class="fa-solid fa-envelope"></i>
                <div>
                    <h4>Email</h4>
                    <p>support@eshop.com</p>
                </div>
            </div>
        </aside>

        <section class="contact-form-wrapper">
            <h2>Send us a message</h2>
            <form onsubmit="event.preventDefault(); alert('Message Sent!');">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea rows="5" placeholder="How can we help you?" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>
    </main>

    <div id="footer"></div>
    <script src="../js/main.js"></script>
</body>

</html>
